<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <li>Library</li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <div class="add-new-book-form">
        <div class="container">
          <form action="#" class="form">
            <div class="input">
              <label for="book-title">Title</label>
              <input
                type="text"
                id="book-title"
                name="book_title"
                placeholder="Book Title"
                required
                minlength="1"
                maxlength="36"
              />
            </div>
            <div class="input">
              <label for="book-author">Author</label>
              <input
                type="text"
                id="book-author"
                name="book_author"
                placeholder="Book Author"
                required
                minlength="1"
                maxlength="36"
              />
            </div>
            <div class="input">
              <label for="book-pages">Pages</label>
              <input
                type="number"
                id="book-pages"
                name="book_pages"
                placeholder="Book pages"
                min="1"
                required
                value="1"
              />
            </div>
            <div class="input checkbox">
              <label for="book-status" class="checkbox-label"
                >Have you read it?</label
              >
              <input
                type="checkbox"
                class="checkbox-input"
                id="book-status"
                name="book_status"
              />
            </div>
            <div class="button-container">
              <button class="add-btn" id="add-button" type="submit">Add</button>
            </div>
        </div>
        </form>
      </div>
      <div class="add-new-book">
        <button class="add-new-book-btn" data-add-new-book-btn type="button">
          + Add New Book
        </button>
      </div>
      <div class="grid-container" data-grid-container></div>
    </main>
    <!-- <footer class="footer">
      <p class="project-creator">
        Made by <a href="https://github.com/AliFahed/Odin-Library">AliFahed</a>
      </p>
    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
